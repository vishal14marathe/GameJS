<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Peper_Scissor_Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <h1>Rock Peper Scissor Game</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
       
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>
    

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="mesg-container">
        <p id="msg">Play your moves</p>
    </div><br><br>
</div>
  <script src="script.js"></script>
</body>
</html>
